<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background-color: #ed97ea;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #00ff88;
      font-size: 4vw;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .cake-image img {
      width: 30vw;
      max-width: 150px;
      margin: 10vh auto 30px;
      animation: spin 5s linear infinite;
    }

    .text-block {
      font-size: 5vw;
      line-height: 1.2;
    }

    .text-block .main {
      font-size: 8vw;
      font-weight: bold;
      color: #66ff99;
      text-shadow: 0 0 10px #66ff99;
    }

    .text-block .bottom {
      font-size: 4vw;
      color: white;
    }

    .real-balloon {
      position: absolute;
      width: 14vw;
      max-width: 70px;
      animation: float 6s infinite ease-in-out;
      z-index: 2;
    }

    .balloon1 { left: 10%; top: 100px; animation-delay: 0s; }
    .balloon2 { left: 80%; top: 150px; animation-delay: 1s; }
    .balloon3 { left: 20%; top: 350px; animation-delay: 2s; }
    .balloon4 { left: 70%; top: 350px; animation-delay: 2s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    /* Ø²Ø± Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© */
    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 5vw 10vw;
      font-size: 6vw;
      background-color: #00ff88;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 5;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      transition: all 0.3s ease-in-out;
    }

    #start-btn:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    .main-content {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
      pointer-events: none;
    }

    .main-content.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .hidden {
      display: none;
    }

    /* Responsive for smaller devices */
    @media (max-width: 600px) {
      .text-block {
        font-size: 1.5rem;
      }

      .text-block .main {
        font-size: 2.5rem;
      }

      .text-block .bottom {
        font-size: 1.2rem;
      }

      .cake-image img {
        width: 80px;
      }

      #start-btn {
        font-size: 1.2rem;
        padding: 15px 30px;
      }

      .real-balloon {
        width: 50px;
      }
    }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<!-- Ø²Ø± Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© -->
<button id="start-btn">Press ðŸ‘€</button>

<!-- Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ -->
<div class="content main-content hidden">
  <div class="cake-image">
    <img src="birthday-cake.png" alt="Birthday Cake" />
  </div>

  <div class="text-block">
    <div>Happy Birthday</div>
    <div class="main">Samasemo ðŸ’™</div>
  </div>

  <!-- ðŸŽˆ Balloons -->
  <img src="ballong-blau.png" class="real-balloon balloon1" />
  <img src="ballong-gelb-1.png" class="real-balloon balloon2" />
  <img src="ballong-green.png" class="real-balloon balloon3" />
  <img src="ballong-rot-1.png" class="real-balloon balloon4" />
</div>

<script>
  // Ø²Ø± Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©
  const btn = document.getElementById('start-btn');
  const content = document.querySelector('.main-content');

  btn.addEventListener('click', () => {
    btn.style.display = 'none';
    content.classList.remove('hidden');
    setTimeout(() => {
      content.classList.add('show');
    }, 50);
  });

  // Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„Ù†Ø§Ø±ÙŠØ©
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  window.addEventListener("resize", () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });

  const particles = [];

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createFirework() {
    const x = random(100, w - 100);
    const y = random(50, h / 2);
    const count = random(20, 40);
    for (let i = 0; i < count; i++) {
      particles.push({
        x,
        y,
        angle: Math.random() * 2 * Math.PI,
        speed: random(2, 4),
        radius: random(1, 3),
        alpha: 1,
        decay: random(0.01, 0.02),
        color: `hsl(${Math.floor(Math.random() * 360)}, 100%, 70%)`
      });
    }
  }

  function update() {
    ctx.clearRect(0, 0, w, h);
    for (let i = particles.length - 1; i >= 0; i--) {
      let p = particles[i];
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.alpha -= p.decay;
      if (p.alpha <= 0) {
        particles.splice(i, 1);
        continue;
      }
      ctx.globalAlpha = p.alpha;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
    }
    ctx.globalAlpha = 1;
    requestAnimationFrame(update);
  }

  setInterval(createFirework, 1000);
  update();
</script>

</body>
</html>
